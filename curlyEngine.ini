[CORE]

[TIMER]
IdleTimeout = 60    # IDLE timeout (sec)
SchedulerMinute = false
SchedulerHour = false
SchedulerDay = false

[NET]
EnableHttp = true

[LOG]
EnableDebug = true
EnableInfo  = true
EnableError = true
LogFile     = dist/log/curlyEngine.log
MaxSize     = 1     # megabytes
MaxBackups  = 10    # old backup file count
MaxAge      = 3     # days
LocalTime   = true
Compress    = false

[DATABASE]
Type        = postgres
UserId      = sky
Password    = 1234
IpAddress   = 192.168.41.192
Port        = 5432
DbName      = postgres

[CurlyEngine]
Enabled = true          # application enable/disable
EnableHttpServer = true
EnableSerial = false
EnableMqueue = false
SwaggerAddress = 127.0.0.1
HttpServerPort = 2323   # web server
