[CORE]

[TIMER]
IdleTimeout = 60    # IDLE timeout (sec)
SchedulerMinute = false
SchedulerHour = false
SchedulerDay = false

[NET]
EnableHttp = true
EnableWebsocket = true
EnableGrpc = false
EnableTcp = true
EnableSerial = false
EnableMqueue = false

[LOG]
EnableDebug = true
EnableInfo  = true
EnableError = true
LogFile     = dist/log/posgo.log
MaxSize     = 1     # megabytes
MaxBackups  = 10    # old backup file count
MaxAge      = 3     # days
LocalTime   = true
Compress    = false

[DATABASE]
Type        = mysql
UserId      = posgo
Password    = posgo
IpAddress   = 127.0.0.1
Port        = -1
DbName      = posgo

[CurlyEngine]
Enabled = true          # application enable/disable
EnableHttpServer = false
EnableWebsocketServer = false
EnableGrpcServer = false
EnableTcpServer = false
EnableSerial = false
EnableMqueue = false
HttpServerPort = 1323   # web server
GrpcServerPort = 1324
TcpServerPort_CurlyEngine = 9900  # TCP/IP listening port - from CurlyEngine module
TcpClientPort_CurlyEngine = 9901  # TCP/IP client port - to center
SerialPort_CurlyEngine = /dev/ttyUSB0
